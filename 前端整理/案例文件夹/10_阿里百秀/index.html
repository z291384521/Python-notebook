<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入js -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- css -->
    <!-- <script src="bootstrap/css/bootstrap.css"></script>
    <script src="css/index.css"></script> -->
    <!-- 引入bootstrap 样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!-- 引入我们自己的首页样式文件 -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">阿里百秀</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <!-- 选项模块 -->
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">生活馆 <span class="sr-only">(current)</span></a></li>
                            <li><a href="#">自然汇</a></li>
                            <!-- 选择下拉按钮 -->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">下拉演示 <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">生活馆</a></li>
                                    <li><a href="#">自然汇</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">One more separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                        <!-- 搜索 -->
                        <!-- 通过添加 .navbar-left 和 .navbar-right 工具类让导航链接、表单、按钮或文本对齐 -->
                        <form class="navbar-form navbar-left visible-lg">
                            <div class="form-group ">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" data-toggle="modal" data-target=".login">注册</a></li>
                            <li><a href="#">登录</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->

                    <!-- Modal -->
                    <div class="modal fade login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">登录信息</h4>
                                </div>
                                <div class="modal-body">

                                    <!-- 模糊框内部 -->
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">邮箱名登录</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary">登录</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <div class="row">
            <header class="col-md-2">
                <div class="logo">
                    <a href="#">
                        <img src="images/logo.png" alt="" class="hidden-xs">
                        <!-- 这是隐藏的在隐藏的  只有在小屏幕-->
                        <span class="visible-xs">阿里百秀</span>
                    </a>
                </div>

                <div class="nav1">
                    <ul>
                        <li><a href="#" class="glyphicon glyphicon-camera">生活馆</a></li>
                        <li><a href="#" class="glyphicon glyphicon-picture">自然汇</a></li>
                        <li><a href="#" class="glyphicon glyphicon-phone">科技湖</a></li>
                        <li><a href="#" class="glyphicon glyphicon-gift">奇趣事</a></li>
                        <li><a href="#" class="glyphicon glyphicon-glass">美食杰</a></li>
                    </ul>
                </div>
            </header>
            <article class="col-md-7"></article>
            <aside class="col-md-3"></aside>
        </div>
    </div>
</body>

</html>
