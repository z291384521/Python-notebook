<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        // 伪数组我们可以理解为类似数组的一个集合，我们常见的有俩个，一个是arguments还有一个是DOM的children属性，
        //获取回来的子节点集合。他们与数组一样，具有索引(下标)和length属性。
        //可以通过for循环写循环语句去循环遍历。我们可以简单看一下伪数组的样子：
        // arguments伪数组的样子：

        let lis = document.querySelectorAll('li');
        // console.log(111111);
        console.log(lis);
        let arr = Array.from(lis);
        arr.pop();
        console.log(arr);
        // 伪数组与数组的区别：
        // 伪数组与数组的区别就是它们的_proto_区别，
        // 普通数组有很多数组的方法， 比如说push， shift， map等等
        // 而伪数组却没有， 所以我们称这类解构类似数组却没有数组方法的集合叫做伪数组。

        function fn() {

            // console.log(arguments);
            let ary = Array.from(arguments);

            ary.pop();

            console.log(ary);

        }

        fn(1, 2, 3, 'a', 'b', 'c');
    </script>
</body>

</html>
