<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 普通函数
        function sayHi() {
            console.log(this);
        }

        let user = {
            name: '小明',
            age: 18
        }

        // 调用 bind 指定 this 的值
        let sayHello = sayHi.bind(user);

        // 调用使用 bind 创建的新函数
        sayHello();
    </script>
</body>

</html>
