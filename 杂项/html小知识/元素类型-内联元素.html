<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    /*
        内联元素，也可以称为行内元素，布局中常用的标签如：a、span、em、b、strong、i等等都是内联元素，它们在布局中的行为：
        支持部分样式（不支持宽、高、margin上下、padding上下）
        宽高由内容决定
        盒子并在一行
        代码换行，盒子之间会产生间距
        子元素是内联元素，父元素可以用text-align属性设置子元素水平对齐方式
     */
    .box {
        width: 500px;
        height: 300px;
        border: 1px solid #000;
        margin: 50px auto 0;
        font-size: 0;
    }
    .box a {
        background-color: gold;
        padding: 0 10px;
        font-size: 16px;
    }
    .box2 {
        width: 500px;
        height: 100px;
        border: 1px solid #000;
        margin: 50px auto 0;
        text-align: center;
    }
</style>

<body>
    <div class="box">
        <a href="#">链接文字一链接文字一</a>
        <a href="#">链接文字二</a>
        <a href="#">链接文字三</a>
        <a href="#">链接文字四</a>
        <a href="#">链接文字五</a>
    </div>

    <div class="box2">
        <a href="#">链接文字</a>
</body>

</html>
