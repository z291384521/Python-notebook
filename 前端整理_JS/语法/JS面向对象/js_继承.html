<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 构造函数
        function Person() {
            this.head = 1;
            this.eyes = 2;
            this.legs = 2;

            this.say = function () {
                console.log('say');
            }
            this.eat = function () {
                console.log('eat');
            }
        }

        function Chinese() {
            this.language = '汉语';
            this.skin = 'yellow';
        }
        // 继承:
        // 1、把对象赋值给原型对象
        Chinese.prototype = new Person();
        // 2、指回构造函数本身
        Chinese.prototype.constructor = Chinese;
        console.log(Chinese.prototype);

        // 实例对象
        let c1 = new Chinese();
        console.log(c1);
        // --------------------------------------------

        function Japanese() {
            this.language = '日语';
            this.skin = 'yellow';
        }

        // 1、把对象赋值给原型对象
        Japanese.prototype = new Person();
        // 2、指回构造函数
        Japanese.prototype.constructor = Japanese;

        let j1 = new Japanese();

        console.log(j1);

        // 明星
        function Star() {
            this.dalan = '打扮';
            this.qian = '$$$';
        }
        Star.prototype = new Person();
        // 2、指回构造函数本身
        Star.prototype.constructor = Star;
        let ak = new Star();
        console.log(ak);
    </script>
</body>

</html>
