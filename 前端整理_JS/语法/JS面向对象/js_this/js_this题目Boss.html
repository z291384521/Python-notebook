<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = "全局的小红";
        function a() {
            var name = "a里面的小白";
            console.log("名字是" + this.name);
        };

        function d(i) {
            return i();
        };
        var b = {
            name: "b里面的小黄",
            detail: function () {
                console.log("名字是" + this.name);
            },
            bibi: function () {
                return function () {
                    console.log("名字是" + this.name);
                }
            }
        };
        var c = b.detail;
        b.a = a;
        var e = b.bibi();
        // window调用this
        a()
        // 将b的方法赋予c 于等于c是一个新函数
        c()
        // 在b里面调用小黄
        b.a();
        // d没有实例 小红
        d(b.detail)
        e()
    </script>
</body>

</html>
