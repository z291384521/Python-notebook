    <script>
        // 普通函数没有明确调用者时 `this` 值为 `window`，严格模式下没有调用者时 `this` 的值为 `undefined`。
        function a() {
            function b() {
                console.log(this);
                function c() {
                    "use strict"
                    console.log(this)
                }
                c()
            }
            b()
        }
        a()
        // 第二题
        var name = "小白"
        function special() {
            console.log('姓名:' + this.name)
        }
        var girl = {
            name: "小红",
            detail: function () {
                console.log('姓名:' + this.name)
            },
            woman: {
                name: "小黄",
                detail: function () {
                    console.log('姓名:' + this.name)
                }
            },
            special: special,
        }
        girl.special()
        girl.woman.detail()
        girl.special()
        // 答案
        // 姓名:小红
        // 姓名: 小黄
        // 姓名: 小红
        // 谁调用的域
        
        // 

    </script>
