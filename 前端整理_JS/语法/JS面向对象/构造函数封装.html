<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 构造函数：当作模板
        function Person(uname, age, height, weight) {
            this.uname = uname;
            this.age = age;
            this.height = height;
            this.weight = weight;
            //设置名字
            this.setName = function (name) {
                this.name = name;
            }
            // 读取名字
            this.getName = () => {
                console.log(this.name);
            }
            // 吃饭
            this.eat = function () {
                console.log('吃饭');
            }

            this.sleep = function () {
                console.log('睡觉');
            }
        }

        // 实例化
        let obj1 = new Person('张飞', 22, '90kg', '189CM');
        obj1.uname = '张飞飞';
        console.log(obj1);



        let obj2 = new Person('关羽', 23, '90kg', '199CM');
        console.log(obj2);
    </script>
</body>

</html>
