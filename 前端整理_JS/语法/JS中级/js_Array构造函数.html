<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字面量
        let arr = [1, 2, 3];
        console.log(arr instanceof Array);
        // Array构造函数
        let ary = new Array(1, 2, 3);
        console.log(ary);
        console.log(arr instanceof Array);


        // concat：用于拼接为新数组
        arr = [1, 2, 3];
        let ary1 = ['a', 'b', 'c', 'd'];
        let ary2 = [11, 222, 333];
        let reArr = arr.concat(ary1, ary2, '张飞', '关羽', '赵云');
        console.log(reArr);

        // join()：用于连接数组的每个元素成为字符串
        let arr2 = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
        let str = arr2.join('');
        console.log(str);
        // reverse：翻转数组顺序
        arr = [1, 2, 3];
        let re = arr.reverse();
        console.log(re);
        // indexOf：查找某个元素在数组中首次出现的索引位置，找不到就是返回-1
        arr = ['a', 'b', 'c', 'd', 'a', 'b', 'f'];
        re = arr.indexOf('m')
        console.log(re);
        //lastIndexOf：查找某个元素在数组中尾次出现的索引位置，找不到就返回-1
        re = arr.lastIndexOf('b');
        console.log(re);

        let num = [3, 16, 22, 66, 123, 99];

        // 正序排列:
        re = num.sort(function (a, b) {
            return a - b;
        });
        console.log(re);
        // 倒序排列
        re = num.sort(function (a, b) {
            return b - a;
        });
        console.log(re);
    </script>
</body>

</html>
