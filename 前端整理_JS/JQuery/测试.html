<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <body>
        <button>下拉滑动</button>
        <button>上拉滑动</button>
        <button>切换滑动</button>
        <button>动画</button>
        <button>停止</button>
        <a index="1" href="http://baidu.com">111</a>
        <span>123</span>
        <div>0</div>
        <!-- <div>1</div>
        <div>2</div>
        <div>3</div> -->
        <ul>
            <li>原先的li</li>
        </ul>
        <div class="test">我是原先的div</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $(function () {
                $("button").eq(0).click(function () {
                    // 下滑动 slideDown()
                    $("div").slideDown();
                })
                $("button").eq(1).click(function () {
                    // 上滑动 slideUp()
                    $("div").slideUp(500);
                })
                $("button").eq(2).click(function () {
                    // 滑动切换 slideToggle()
                    $("div").slideToggle(500);
                });
                $("button").eq(3).click(function () {
                    $("div").eq(0).animate({
                        left: 500,
                        top: 300,
                        opacity: .4,
                        width: 500
                    }, 5000, function () {
                        console.log("执行完了")
                    })
                })
                $("button").eq(4).click(function () {
                        $("div").stop(true, true)
                    }

                )
                // element.prop("属性名") 获取元素固有的属性值
                let alink = $("a").eq(0).prop("href")
                console.log(alink)
                //元素的自定义属性 我们通过 attr()
                let index = $("a").eq(0).attr("index")
                console.log(index)
                // 3. 数据缓存 data() 这个里面的数据是存放在元素的内存里面
                $("span").data("uname", "andy");
                console.log($("span").data("uname"));
                // 这个方法获取data-index h5自定义属性 第一个 不用写data- 而且返回的是数字型
                console.log($("div").data("index"));
                var sum = 0;
                var arr = ["red", "green", "blue", "pink"];
                $("div").each(function (i, domEle) {
                    // 回调函数第一个参数一定是索引号 可以自己指定索引号号名称
                    console.log(i);
                    // 回调函数第二个参数一定是 dom 元素对象，也是自己命名
                    console.log(domEle); // 使用jQuery方法需要转换 $(domEle)
                    $(domEle).css("color", arr[i]);
                    sum += parseInt($(domEle).text());
                })
            });
            //创建元素
            var li = $("<li>我是后来创建的li</li>");
            var li2 = $("<li>我是后来创建的li2</li>");
            // 2. 添加元素
            // 2.1 内部添加
            // 一个元素只能查一次
            $("ul").append(li); //内部添加并且放到内容的最后面
            $("ul").prepend(li2); // 内部添加并且放到内容的最前面
            // 2.2 外部添加
            var div = $("<div>我是后妈生的</div>");
            $(".test").after(div);
            //$(".test").before(div);

            // 3. 删除元素
            // $("ul").remove(); 可以删除匹配的元素 自杀
            // $("ul").empty(); // 可以删除匹配的元素里面的子节点 孩子
            // $("ul").html(""); // 可以删除匹配的元素里面的子节点 孩子
        </script>


    </body>

</html>
