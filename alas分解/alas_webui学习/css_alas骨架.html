<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pywebio-scope-ROOT {
            height: 100vh;
            display: grid;
            /* 列排列 */
            grid-auto-flow: row;
            /* 两块 */
            grid-template-rows: auto 1fr;
        }
        #pywebio-scope-header {
        z-index: 100;
        display: grid;
        grid-auto-flow: column;
        grid-template-columns: 4.4rem 4rem auto 1fr !important;
        }
        #pywebio-scope-contents {
        margin-top: 0;
        overflow-y: auto;
        display: flex;
        }
        #pywebio-scope-aside {
        z-index: 91;
        padding-left: .125rem;
        padding-right: .325rem;
        padding-top: 1rem;
        overflow-y: auto;
        flex-shrink: 0;
        }
        #pywebio-scope-content {
        overflow: auto;
        padding: .625rem;
        flex-grow: 1;
        }
        *[style*="--header-icon--"] {
        margin: .25rem auto .25rem;
        /* 给两个 div 元素添加圆角的边框： */
        border-radius: 1.5rem;
        }
        *[style*="--header-text--"] {
        font-size: 1.5rem;
        font-weight: bold;
        margin: auto !important;
        }
        #pywebio-scope-header_title>p {
        font-size: 1.2rem;
        margin: auto;
        overflow: hidden;
        text-align: center;
        }
    </style>
</head>


<body>
    <div id="pywebio-scope-ROOT">
        <div id="pywebio-scope-header">
            
            <p >Alas</p>
            <div id="pywebio-scope-header_status">
            </div>
            <div id="pywebio-scope-header_title">
            </div>
        </div>
        <div  id="pywebio-scope-contents">
            <div id="pywebio-scope-aside">
            </div>
            <div id="pywebio-scope-menu">
            </div>
            <div id="pywebio-scope-content">
            </div>
        </div>
    </div>

    </div>
</body>

</html>
