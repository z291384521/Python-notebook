<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        p.ex1 {
            /* 设置一个p元素的上部边距： */
            margin-top: 2cm;
        }
        p.margin
        {
        margin-top:100px;
        margin-bottom:100px;
        margin-right:50px;
        margin-left:50px;
        border:5px solid red;
        padding-top:25px;
        padding-bottom:25px;
        padding-right:50px;
        padding-left:50px;
        }
    </style>
</head>

<body>

    <p>一个没有指定边距大小的段落。</p>
    <p class="ex1">一个2厘米上边距的段落。</p>
    <p class="margin">这是一个指定边距大小的段落。</p>
    <img src="png\1.png" alt="">
    <img src="png\2.png" alt="">
</body>

</html>
